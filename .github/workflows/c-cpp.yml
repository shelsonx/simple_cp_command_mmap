name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run
      run: make run
    - name: Build
      run: make mycp
    - name: Compile Project
      uses: actions/upload-artifact@v4
      with:
        name: compiled_project
        path: mycp
